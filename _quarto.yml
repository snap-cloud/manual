project:
  type: book
  output-dir: _book
  # resources:
  preview:
    port: 8081
    browser: true
  # pre-render:
  # post-render:

bibliography: references.bib
# Don't number subsections as chapters.
number-depth: 1
toc-depth: 1
appendix-style: none

format:
  html:
    toc: true
    roman-numerals: true
    section-numbering:
      style: roman
      roman-numerals: true
    filters:
      - scripts/collect-index.lua
    theme: [styles/snap-manual.scss]
    strip-comment: true
    html-math-method: katex
    navbar:
      logo: images/snap-logo.png
    # include-in-header:
    #   - text: |
    #       <script src="https://examples.org/demo.js"></script>
    #   - file: analytics.html
    #   - comments.html
    # include-before-body: header.html
  # epub:
  #   css: styles/epub.css
  #   cover-image: cover.png
  pdf:
    lang: en
    dir: ltr
    # https://quarto.org/docs/reference/formats/pdf.html
    output-file: snap-manual.pdf
    cover-image: images/cover-image.png
    # Do not use pdflatex since we have unicode chars
    pdf-engine: lualatex # wkhtmltopdf # xelatex # or lualatex
    # pdf-engine-opt:
    keep-tex: false
    # This are necessary to make an index.
    include-in-header: styles/latex-preamble.tex
    include-after-body:
      text: |
        \printindex
    toc: true
    number-sections: true
    number-depth: 1
    documentclass: book
    papersize: letter
    # mainfont: Baskerville
    # monofont: Source Code Pro
    # sansfont: Helvetica
    resource-path:
      - ./
      - content/assets/
      - content/assets/images/
      - blocks/images/
      - blocks/help/

